<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Press Start 2P', cursive;
  background:#0e0f14;
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  text-align:center;
  padding:26px 16px;
  background:linear-gradient(135deg,#ffcc00,#ff9800);
}
header h1{
  font-size:22px;
  margin:0;
  color:#000;
}
header p{
  font-size:10px;
  color:#3b2a00;
  margin-top:10px;
}

/* PAGE */
.page{
  display:none;
  padding:16px;
  animation:fade .4s ease;
}
.page.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* CARD */
.card{
  background:#171923;
  border-radius:14px;
  padding:18px 10px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
  color:#ffb300; /* kuning ke-oranye */
  position:relative;
}
.card:hover{
  transform:scale(1.05);
  background:#1f2230;
}
.card:active{
  transform:scale(0.93);
  box-shadow:0 0 12px rgba(255,179,0,.6);
}

.card h3{
  font-size:10px;
  margin:0;
}
</style>
</head>
