<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HAYYA STORE</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Press Start 2P', cursive;
  background:#0e0f14;
  color:#fff;
  overflow-x:hidden;
}
header{
  text-align:center;
  padding:24px 16px;
}
header h1{
  font-size:22px;
  margin:0;
}
header p{
  font-size:10px;
  color:#aaa;
  margin-top:10px;
}

.page{
  display:none;
  padding:16px;
  animation:fade .4s ease;
}
.page.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.card{
  background:#171923;
  border-radius:14px;
  padding:18px 10px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:scale(1.05);
  background:#1f2230;
}
.card h3{
  font-size:10px;
  margin:0;
}
</style>
</head>

<body>

<header>
  <h1>HAYYA STORE</h1>
  <p>Dijamin aman dan murah</p>
</header>

<!-- HOME -->
<div id="home" class="page active">
  <div class="grid">
    <div class="card" onclick="openGame('games/ff.html')"><h3>FREE FIRE</h3></div>
    <div class="card" onclick="openGame('games/ml.html')"><h3>MOBILE LEGENDS</h3></div>
    <div class="card" onclick="openGame('games/genshin.html')"><h3>GENSHIN</h3></div>
    <div class="card" onclick="openGame('games/hok.html')"><h3>HONOR OF KINGS</h3></div>
    <div class="card" onclick="openGame('games/pubg.html')"><h3>PUBG</h3></div>
    <div class="card" onclick="openGame('games/sus.html')"><h3>SUPER SUS</h3></div>
    <div class="card" onclick="openGame('games/roblox.html')"><h3>ROBLOX</h3></div>
  </div>
</div>

<script>
function openGame(file){
  window.location.href = file;
}
</script>

</body>
</html>
